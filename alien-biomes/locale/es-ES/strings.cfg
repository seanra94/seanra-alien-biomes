[mod-setting-description]
alien-biomes-terrain-scale= Aumenta o disminuye el tamaño del biome. Los valores más bajos crean biomas más pequeños y más frecuentes. El valor predeterminado es 100.
alien-biomes-temperature-low=Las temperaturas extremas más bajas del planeta. Disminuya para agregar más nieve y hielo congelados. Aumente para hacer que las áreas congeladas sean menos comunes o imposibles. El valor predeterminado es -50.
alien-biomes-temperature-high=Las temperaturas extremas más altas de los planetas. Aumente para agregar más áreas volcánicas. Disminuya para hacer que las áreas volcánicas sean menos comunes o imposibles. El valor predeterminado es 150.
alien-biomes-humidity-low=Los extremos de humedad más bajos de los planetas. Disminuya para agregar más desierto. Aumente para hacer que las áreas desérticas sean menos comunes o imposibles. El valor predeterminado es 0.
alien-biomes-humidity-high= Los extremos de humedad más altos de los planetas. Aumente para agregar más áreas de césped. Disminuya para hacer que las áreas de césped sean menos comunes o imposibles. El valor predeterminado es 100.
alien-biomes-aux-low=Los extremos de variación de color más bajos de los planetas. Disminuya para agregar más colores verde / marrón / bronceado. Aumente para que los colores verde / marrón / bronceado sean menos comunes. El valor predeterminado es 0.
alien-biomes-aux-high=Los extremos de variación de color más altos del planeta. Aumente para agregar más colores azul / púrpura / rojo. Disminuya para hacer que los colores azul / púrpura / rojo sean menos comunes. El valor predeterminado es 100.
alien-biomes-disable-vegetation=Si está habilitado, se eliminarán todos los terrenos con césped, árboles y decorativos a base de plantas (a menos que se agregue un mod diferente). Esto le permite simular un planeta muerto, luna o asteroide.
alien-biomes-remove-obsolete-tiles= Alien Biomes reemplaza muchas de las fichas de vainilla. Los fichas obsoletos se pueden eliminar para liberar espacios de fichas adicionales para que se puedan usar más modificaciones que agreguen fichas (hay un límite de 255 fichas). Hacerlo podría causar problemas con otras modificaciones que requieren esos fichas de vainilla.
alien-biomes-reduced-tiles=Reducción de las variantes de fichas
tile-speed-reduction=Algunas fichas (como terreno volcánico caliente) reducen la velocidad del jugador. Reducir este número significa que el terreno te ralentizará menos.
