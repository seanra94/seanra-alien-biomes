[mod-setting-description]
alien-biomes-terrain-scale=Zwiększ lub zmniejsz rozmiar biomu. Niższe wartości tworzą mniejsze, częstsze biomy. Domyślnie jest to 100.
alien-biomes-temperature-low=Ekstremalne niższe temperatury planety. Zmniejsz, aby dodać więcej zamarzniętego śniegu i lodu. Zwiększ, aby zamrożone obszary były mniej powszechne lub niemożliwe. Domyślnie jest to -50.
alien-biomes-temperature-high=Ekstremalne wyższe temperatury planety. Zwiększ, aby dodać więcej obszarów wulkanicznych. Zmniejsz, aby obszary wulkaniczne były mniej powszechne lub niemożliwe. Domyślnie jest to 150.
alien-biomes-humidity-low=Ekstremalne poziomy wilgotności na planecie. Zmniejsz, aby dodać więcej pustyni. Zwiększ, aby obszary pustynne były mniej powszechne lub niemożliwe. Domyślnie 0.
alien-biomes-humidity-high=Ekstremalne poziomy wilgotności na planecie. Zwiększ, aby dodać więcej obszarów trawiastych. Zmniejsz, aby obszary traw były mniej powszechne lub niemożliwe. Domyślnie jest to 100.
alien-biomes-aux-low=Ekstremalne różnice kolorystyczne planety. Zmniejsz, aby dodać więcej kolorów zielonego / brązowego / opalonego. Zwiększ, aby kolory zielony / brązowy / jasnobrązowy były mniej powszechne. Domyślnie 0.
alien-biomes-aux-high=Ekstremalne różnice kolorystyczne planety. Zwiększ, aby dodać więcej kolorów niebieski / fioletowy / czerwony. Zmniejsz, aby kolory niebieski / fioletowy / czerwony były mniej powszechne. Domyślnie jest to 100.
alien-biomes-disable-vegetation=Jeśli zaznaczone, nie pojawi się żaden trawiasty teren, drzewa ani ozdoby roślinne (chyba że zostanie dodany przez inny mod). Pozwala to symulować martwą planetę, księżyc lub asteroidę.
alien-biomes-remove-obsolete-tiles=Alien Biomes zastępuje wiele podstawowych płytek. Przestarzałe kafelki można usunąć, aby zwolnić dodatkowe miejsca na kafelki, dzięki czemu można zastosować więcej modów, które dodają kafelki (jest limit 255 kafelków). Może to powodować problemy z innymi modami, które wymagają tych płytek podstawowych.
alien-biomes-reduced-tiles=Zredukowane warianty płytek
tile-speed-reduction=Niektóre płytki (jak gorący teren wulkaniczny) zmniejszają prędkość gracza. Zmniejszenie tej liczby oznacza, że teren cię spowolni.
