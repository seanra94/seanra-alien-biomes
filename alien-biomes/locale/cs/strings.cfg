[mod-setting-description]
alien-biomes-terrain-scale=Zvětší či zmenší velikost biomu. Menší hodnoty vytvářejí menší, ale častější biomy. Základní hodnota je 100.
alien-biomes-temperature-low=Nízké teplotní extrémy planety. Snižte k přidání více zmrzlých oblastí. Při zvýšení se chladné oblasti stanou méně častými, nebo se nebudou vůbec vyskytovat. Základní hodnota je -50.
alien-biomes-temperature-high=Vysoké teplotní extrémy planety. Zvyšte pro přidání více vulkanických oblastí. Při snížení se vulkanické oblasti stanou méně častými, nebo se nebudou vůbec vyskytovat. Základní hodnota je 150.
alien-biomes-humidity-low=Nízké vlhkostní extrémy planety. Snižte k přidání více pouští. Při zvýšení se pouštní oblasti stanou méně častými, nebo se nebudou vůbec vyskytovat. Základní hodnota je 0.
alien-biomes-humidity-high=Vysoké vlhkostní extrémy planety. Zvyšte pro přidání více travnatých oblastí. Při snížení se travnaté oblasti stanou méně častými, nebo se nebudou vůbec vyskytovat. Základní hodnota je 100.
alien-biomes-aux-low=Nízké extrémy barevné variability planety. Snižte k přidání více zelených / hnědých / bronzových oblastí. Při zvýšení se zelené / hnědé / bronzové oblasti stanou méně častými. Základní hodnota je 0.
alien-biomes-aux-high=Vysoké extrémy barevné variability planety. Zvyšte k přidání více modrých / fialových / červených oblastí. Při snížení se modré / fialové / červené oblasti stanou méně častými. Základní hodnota je 100.
alien-biomes-disable-vegetation=Je-li povoleno, veškerý travnatý terén, stromy, a na rostlinách založené dekorace budou odstraněny (pokud nebudou přidány jinou modifikací). To vám umožní simulovat mrtvou planetu, měsíc, nebo asteroid.
alien-biomes-remove-obsolete-tiles=Alien Biomes nahrazuje některé dlaždice ze základní hry. Zastaralé dlaždice lze odstranit k uvolnění dalšího místa, takže může být použito více módů (existuje limit o velikosti 255 dlaždic). Tato akce může způsobit problémy ostatním modifikacím, které tyto základní dlaždice vyžadují.
alien-biomes-reduced-tiles=Redukované varianty dlaždic
tile-speed-reduction=Některé dlaždice (například horký, vulkanický terén) snižují rychlost pohybu hráče. Snížení tohoto čísla znamená, že vás budou tyto dlaždice zpomalovat méně.
